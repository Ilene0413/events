<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>London Theaters Plus</title>
    <link rel="stylesheet" type="text/css" href="assets/css/project2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/jquery.sticky-kit.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="http://anijs.github.io/lib/anicollection/anicollection.css">

</head>

<body>

    <nav class="navbar">
        <a class="navbar-brand navbar" href="/">
            <h1 id="header">London Theaters Plus</h1>
        </a>
        <!--removed row stuff so it would flow better-->
    </nav>
    <div class="jumbotron body">
        <div class="containter" id="merryGoRound">
            <img id="curtain" src="assets/img/curtain.png">
            <div class="rowCarousel">
                <div class="col-md-12">
                    <!--made the col widder-->
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100 carousel-innerimg" src="assets/img/theatre.png"
                                    alt="First slide">
                                <!--added photo-->
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100 carousel-innerimg" src="assets/img/theatre2.png"
                                    alt="Second slide">
                                <!--added photo-->
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100 carousel-innerimg" src="assets/img/theatre3.png"
                                    alt="Third slide">
                                <!--added photo-->
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row rowSignin">
                <div class="col-md-4 offset-2">
                    <!--changed col parameters-->
                    <form>
                        <input type="text" class="form-control" id="first" placeholder="First Name">
                        <!--took away label, used placeholder-->
                        <input type="text" class="form-control" id="last" placeholder="Last Name">
                        <!--took away label, used placeholder-->
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                            <!--added thing-->
                            <input type="email" class="form-control" id="email" placeholder="Email">
                            <!--took away label, used placeholder-->
                        </div>
                        <div class="col-md-2 offset-2">
                            <input id="search" type="submit" class="btn btn-lg btn-primary"
                                data-anijs="if: click, do: fadeOut animated, to: .rowSignin">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row" id="eventInfo"></div>
        <div id="saveEvent"></div>
        <div id="purchaseEent"></div>
    </div>
<!--     
    <div class="footer">London Theaters Plusâ„¢ 2019</div> -->

    <script src="assets/js/events.js"> </script>
    <script>$('#datepicker').datepicker({ uiLibrary: 'bootstrap4' });</script>
    <script src="assets/js/anijs-min.js"> </script>
</body>

</html>
